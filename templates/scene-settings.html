<h3 class="form-header">
    <i class="fa fa-map"></i>
    {{localize "WorldExplorer.Name"}}
</h3>
<p class="notes">{{localize "WorldExplorer.SceneSettings.Description"}}</p>
<div class="form-group">
    <label>{{localize "WorldExplorer.SceneSettings.Enabled"}}</label>
    <input type="checkbox" name="flags.world-explorer.enabled" {{checked enabled}}/>
</div>

<div class="form-group">
    <label>{{localize "WorldExplorer.SceneSettings.Color"}}</label>
    <div class="form-fields">
        <input type="text" name="flags.world-explorer.color" value="{{color}}" data-dtype="String"/>
    </div>
</div>
<div class="form-group">
    <label>{{localize "WorldExplorer.SceneSettings.Image"}}</label>
    <div class="form-fields">
        <button type="button" class="file-picker" data-type="imagevideo" data-target="flags.world-explorer.image" title="Browse Files" tabindex="-1">
            <i class="fas fa-file-import fa-fw"></i>
        </button>
        <input class="image" type="text" name="flags.world-explorer.image" placeholder="File Path" value="{{image}}">
    </div>
</div>
